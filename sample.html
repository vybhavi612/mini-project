<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Container for the content */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Error message */
        .error {
            color: red;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Table styles */
        table.data-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table.data-table th, table.data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table.data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a CSV File to View Data</h2>
        <form action="sample.php" method="post" enctype="multipart/form-data">
            <label for="excelFile">Choose CSV File:</label>
            <input type="file" id="excelFile" name="excelFile" accept=".csv" required>
            <button type="submit" class="submit-btn">View Data</button>
        </form>
    </div>
</body>
</html>
