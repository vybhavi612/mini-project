<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .text-danger {
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post" action="stuloginbackend.php">
            <div class="form-group">
                <label for="student-id-input">Student ID</label>
                <input type="text" id="student-id-input" name="student-id-input" class="form-control" placeholder="Enter Student ID" required>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password-input" class="form-control" placeholder="Enter Password" required>
                <p><a href="forgotpassword.htm">Forgot Password</a></p>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p>New user Register Here <a href="register.htm">Register Now</a></p>
        </form>
        <div id="login-message" class="text-danger mt-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
